name: ci
on: [pull_request]

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  check-latest: true
                  cache: 'pnpm'

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8.x
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Linting
              run: pnpm lint

            - name: Typecheck
              run: pnpm typecheck

            - name: Test
              run: pnpm test

            - name: Build
              run: pnpm build
